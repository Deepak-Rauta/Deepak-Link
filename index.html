<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Deepak Rauta | Digital Card</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --bg:#020617;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.14);
  --accent:#38bdf8;
  --accent-2:#6366f1;
  --text:#f8fafc;
  --muted:#94a3b8;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Outfit',sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 20%, #1e3a8a, transparent 40%),
    radial-gradient(circle at 80% 80%, #312e81, transparent 40%),
    linear-gradient(120deg,#020617,#020617);
  overflow:hidden;
}

/* Grain */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.08;
  pointer-events:none;
}

.container{
  width:100%;
  max-width:420px;
  padding:2.8rem 2.2rem;
  backdrop-filter:blur(18px);
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.55);
  animation:fadeUp .9s ease forwards;
}

/* Profile */
.profile{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:1.6rem;
}

.avatar-wrap{
  width:118px;
  height:118px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  padding:4px;
  transform-style:preserve-3d;
}

.avatar{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  background:#000;
}

h1{
  font-size:2.1rem;
  font-weight:800;
  margin-top:1rem;
  background:linear-gradient(to right,#fff,#c7d2fe);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.role{
  height:1.6rem;
  margin-top:.4rem;
  font-weight:500;
  color:var(--accent);
}

/* Links */
.links{
  display:flex;
  flex-direction:column;
  gap:1.15rem;
  margin-top:2.4rem;
}

.link{
  position:relative;
  display:flex;
  align-items:center;
  gap:14px;
  padding:1.1rem 1.4rem;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  color:var(--text);
  text-decoration:none;
  overflow:hidden;
  transition:.35s cubic-bezier(.34,1.56,.64,1);
}

.link i{
  font-size:1.4rem;
  color:var(--muted);
  transition:.3s;
}

.link span{
  font-weight:500;
  letter-spacing:.4px;
}

.link::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.15),transparent);
  transform:translateX(-100%);
}

.link:hover{
  transform:translateY(-6px) scale(1.02);
  border-color:var(--accent);
  box-shadow:0 25px 60px -25px var(--accent);
}

.link:hover::before{
  animation:shine 1.2s;
}

.link:hover i{
  color:#fff;
  filter:drop-shadow(0 0 10px var(--accent));
}

/* Footer */
footer{
  margin-top:3rem;
  font-size:.8rem;
  color:var(--muted);
  text-align:center;
  opacity:.7;
}

/* Animations */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes shine{
  to{transform:translateX(100%)}
}
</style>
</head>

<body>

<div class="container">
  <div class="profile">
    <div class="avatar-wrap" id="tilt">
      <img src="profile.jpg" class="avatar" alt="Deepak Rauta">
    </div>
    <h1>Deepak Rauta</h1>
    <div class="role" id="typing"></div>
  </div>

  <div class="links">
    <a class="link" href="https://deepak-rauta.github.io/portfollio/" target="_blank">
      <i class="fa-solid fa-laptop-code"></i><span>Portfolio</span>
    </a>

    <a class="link" href="Resume.pdf" target="_blank">
      <i class="fa-regular fa-file-lines"></i><span>Resume / CV</span>
    </a>

    <a class="link" href="https://github.com/Deepak-Rauta/" target="_blank">
      <i class="fa-brands fa-github"></i><span>GitHub</span>
    </a>

    <a class="link" href="https://www.linkedin.com/in/deepak-rauta/" target="_blank">
      <i class="fa-brands fa-linkedin"></i><span>LinkedIn</span>
    </a>
  </div>

  <footer>Â© 2026 Deepak Rauta</footer>
</div>

<script>
/* Advanced Typing Loop */
const texts=[
  "AI Developer",
  "Building Intelligent Agents",
  "Data Science & ML Engineer"
];
let i=0,j=0,del=false;
const el=document.getElementById("typing");

(function type(){
  el.textContent=texts[i].slice(0,j);
  if(!del && j++===texts[i].length+10) del=true;
  if(del && j--===0){ del=false; i=(i+1)%texts.length; }
  setTimeout(type,del?60:90);
})();

/* 3D Tilt Effect */
const tilt=document.getElementById("tilt");
tilt.addEventListener("mousemove",e=>{
  const r=tilt.getBoundingClientRect();
  const x=e.clientX-r.left;
  const y=e.clientY-r.top;
  tilt.style.transform=`rotateX(${-(y-r.height/2)/12}deg) rotateY(${(x-r.width/2)/12}deg)`;
});
tilt.addEventListener("mouseleave",()=>tilt.style.transform="rotateX(0) rotateY(0)");
</script>

</body>
</html>
